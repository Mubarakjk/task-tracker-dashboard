<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Task Tracker Dashboard</h1>
  </header>

  <main>
    <section id="new-task">
      <input id="task-input" type="text" placeholder="Enter a new task...">
      <button id="add-btn">Add</button>
    </section>

    <section id="stats">
      <p><strong>Total tasks:</strong> <span id="total">0</span></p>
      <p><strong>Completed:</strong> <span id="completed">0</span></p>
    </section>

    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
